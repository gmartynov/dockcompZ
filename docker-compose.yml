mariadb:
  image: mariadb
  environment:
  - MYSQL_DATABASE=racktables
  - MYSQL_USER=racktables
  - MYSQL_PASSWORD=5ksJ7BR6
  #- MYSQL_RANDOM_ROOT_PASSWORD=yes_since_this_isnt_production
  - MYSQL_ROOT_PASSWORD=5ksJ7BR6
  volumes:
  - ./racktables:/var/lib/mysql/racktables
racktables:
  build: .
  links:
  - mariadb
  environment:
  - DBHOST=mariadb
  - DBNAME=racktables
  - DBUSER=racktables
  - DBPASS=5ksJ7BR6
nginx:
  image: nginx:stable-alpine
  links:
  - racktables
  volumes_from:
  - racktables
  volumes:
  - ./nginx.conf:/etc/nginx/nginx.conf
  ports:
  - 8000:80
